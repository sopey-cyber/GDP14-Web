<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>

    <!-- font awesome cdn link  to apply the mini logos lol -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>

    
<!-- header section starts  -->
<body>
    <div id="header-placeholder"></div>
        <script>
            fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            });
        </script>
</body>
<!-- header section ends -->

<!-- home section starts  -->

<section class="home">

    <div class="image">
        <img src="images/c535e8b4-d8f4-47ab-92e6-f6dd6f44f7de.JPG" alt="">
        <div class="overlay"></div>
    </div>

    <div class="content">
        <h3 id="typing-text" class="typing"></h3>
        <p> </p>
        <a href="about.html" class="btn">About us</a>
    </div>
    
    <script>
        const text = "The worlds first multi material Structural Sculpture";
        const typingElement = document.getElementById("typing-text");
        let index = 0;

        function type() {
        if (index < text.length) {
            typingElement.textContent += text[index];
            index++;
            setTimeout(type, 100); // typing speed in ms
        }
        }

        type();
    </script>


</section>

<!-- home section ends -->

</body>
</html>
